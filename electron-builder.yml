appId: cn.baijinjie.touchTool
productName: TouchTool
directories:
  output: release
  buildResources: build

publish:
  provider: generic
  url: https://touchtool.oss-cn-beijing.aliyuncs.com/

files:
  - "dist/**"
  - "dist-electron/**"
  - "!node_modules"
extraResources:
  - from: "native/"
    to: "native/"
    filter: ["**/*.node"]

win:
  target:
    - nsis
  icon: build/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

mac:
  target:
    - dmg
  icon: build/icon.icns

linux:
  target:
    - AppImage
  icon: build/icon.png
